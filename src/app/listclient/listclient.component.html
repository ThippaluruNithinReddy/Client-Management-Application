

<table class="table table-success table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>View</th>
            <th>Modify</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients">
            <td>{{client.name}}</td>
            <td><button class="btn btn-info px-3 mx-2" (click)="sendClientDetailsToClientPage(client)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 4c-4.97 0-9 4.03-9 9s4.03 9 9 9s9-4.03 9-9s-4.03-9-9-9zm-2 9a2 2 0 1 1 4 0a2 2 0 0 1-4 0z"/>
                <line x1="12" y1="6" x2="12" y2="8"/>
                <line x1="12" y1="16" x2="12" y2="18"/>
              </svg>
              View</button></td>
            <td><button class="btn btn-success px-3 mx-2" 
                (click)="sendClientDetilsToModigy(client)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L22 12 12 22 2 12 12 2zM15 10l2 2-4 4-2-2 4-4z"/>
                  </svg>
                  
                Modify</button></td>
            <td><button class="btn btn-warning px-3 mx-2" (click)="deleteClientData(client)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M16 6l-1.5 9a2 2 0 0 1-2 1.5h-1a2 2 0 0 1-2-1.5L7 6"/>
                <path d="M10 3L21 3"/>
              </svg>
              Delete</button></td>    
        </tr>
    </tbody>
</table>
