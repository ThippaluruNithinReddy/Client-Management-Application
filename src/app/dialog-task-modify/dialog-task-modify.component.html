<h2 mat-dialog-title>Task Details</h2>
<mat-dialog-content>
    <div>
        <form #projectForm="ngForm" (ngSubmit)="onSave(data)" novalidate>
            <div class="mb-3">
                <label for="taskId" class="form-label">Task ID</label>
                <input type="text" class="form-control" style="width: 40rem;" id="taskId" name="taskId"
                    [(ngModel)]="data.taskId" required>
                <div *ngIf="projectForm.submitted && projectForm.controls['taskId'].errors" class="text-danger">
                    Task ID is required
                </div>
                    
                
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="data.name" required>
                <div *ngIf="projectForm.submitted && projectForm.controls['name'].errors" class="text-danger">
                    Name is required
                </div>
                
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea type="text" class="form-control" id="description" name="description" [(ngModel)]="data.description"
                    required></textarea>
                <div *ngIf="projectForm.submitted && projectForm.controls['description'].errors" class="text-danger">
                    A valid description is required
                </div>
            </div>
            

            <div class="mb-3">
                <label for="sdate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="date" name="sdate" [(ngModel)]="data.startDate" required>
                <div *ngIf="projectForm.submitted && projectForm.controls['sdate'].errors" class="text-danger">
                    A valid date is required
                </div>
            </div>

            <div class="mb-3">
                <label for="edate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="edate" name="edate" [(ngModel)]="data.endDate" required>
                <div *ngIf="projectForm.submitted && projectForm.controls['edate'].errors" class="text-danger">
                    A valid date is required
                </div>
            </div>

            <div class="mb-3">
                <label for="projectId" class="form-label">Project Id</label>
                <input class="form-control" id="projectId" name="projectId" [(ngModel)]="data.projectId" required>
                <div *ngIf="projectForm.submitted && projectForm.controls['projectId'].errors" class="text-danger">
                    Project Id is required
                </div>
            </div>

            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                [disabled]="projectForm.invalid">Save</button>
        </form>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close class="btn btn-dark btn-sm">Close</button>
</mat-dialog-actions>
