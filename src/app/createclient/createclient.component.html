<div class="p-3 rounded shadow">
    <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)" novalidate>
        <div class="mb-3">
            <label for="clientId" class="form-label">Client ID</label>
            <input type="text" class="form-control" id="clientId" name="clientId" [(ngModel)]="client.clientId"
                required>
            <div *ngIf="clientForm.submitted && clientForm.controls['clientId'].errors" class="text-danger">
                Client ID is required
            </div>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="client.name" required>
            <div *ngIf="clientForm.submitted && clientForm.controls['name'].errors" class="text-danger">
                Name is required
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="client.email" required>
            <div *ngIf="clientForm.submitted && clientForm.controls['email'].errors" class="text-danger">
                A valid email is required
            </div>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="client.phone" required>
            <div *ngIf="clientForm.submitted && clientForm.controls['phone'].errors" class="text-danger">
                Phone number is required
            </div>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="client.address" required>
            <div *ngIf="clientForm.submitted && clientForm.controls['address'].errors" class="text-danger">
                Address is required
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-dark">Submit</button>
        </div>
    </form>
</div>
