<h2 mat-dialog-title>Client Details</h2>
<mat-dialog-content>
    <p><strong>Client ID:</strong> {{data.clientId}}</p>
    <p><strong>Name:</strong> {{data.name}}</p>
    <p><strong>Email:</strong> {{data.email}}</p>
    <p><strong>Phone:</strong> {{data.phone}}</p>
    <p><strong>Address:</strong> {{data.address}}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close class="btn btn-dark btn-sm">Close</button>
</mat-dialog-actions>
