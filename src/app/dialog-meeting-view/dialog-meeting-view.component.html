<h2 mat-dialog-title>Meeting Details</h2>
<mat-dialog-content>
    <p><strong>Meeting Id:</strong> {{data.meetingId}}</p>
    <p><strong>Client Id:</strong> {{data.clientId}}</p>
    <p><strong>Total Person:</strong> {{data.totalNumberOfPerson}}</p>
    <p><strong>Date and Time:</strong> {{data.dateTime | date:'long'}}</p>
    <p><strong>Status:</strong> {{data.status}}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close class="btn btn-dark btn-sm">Close</button>
</mat-dialog-actions>
